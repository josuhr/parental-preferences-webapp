<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - Carer Support Platform</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .verify-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .verify-card {
            background: white;
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .verify-card h1 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        
        .verify-card p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .success-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        .error-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <div class="verify-card">
            <div id="verifying" style="display: block;">
                <div class="spinner"></div>
                <h1>Verifying your email...</h1>
                <p>Please wait while we confirm your email address.</p>
            </div>
            
            <div id="success" style="display: none;">
                <div class="success-icon">✅</div>
                <h1>Email Verified!</h1>
                <p>Your email has been successfully verified. You can now sign in to your account.</p>
                <button class="btn btn-primary" onclick="window.location.href='/auth.html'" style="margin-top: 20px;">
                    Go to Sign In
                </button>
            </div>
            
            <div id="error" style="display: none;">
                <div class="error-icon">❌</div>
                <h1>Verification Failed</h1>
                <p id="errorMessage">The verification link is invalid or has expired.</p>
                <button class="btn btn-secondary" onclick="window.location.href='/auth.html'" style="margin-top: 20px;">
                    Back to Sign In
                </button>
            </div>
        </div>
    </div>
    
    <script src="supabase-config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const supabase = await window.supabaseUtils.initSupabase();
            
            if (!supabase) {
                showError('Failed to initialize');
                return;
            }
            
            // Supabase handles email verification automatically via the URL hash
            // We just need to check if the user is now logged in
            setTimeout(async () => {
                const { data: { user }, error } = await supabase.auth.getUser();
                
                if (user && user.email_confirmed_at) {
                    // Update user record
                    await supabase
                        .from('users')
                        .update({ email_verified: true })
                        .eq('id', user.id);
                    
                    showSuccess();
                } else {
                    showError('Email verification failed. Please try again or contact support.');
                }
            }, 2000);
        });
        
        function showSuccess() {
            document.getElementById('verifying').style.display = 'none';
            document.getElementById('success').style.display = 'block';
        }
        
        function showError(message) {
            document.getElementById('verifying').style.display = 'none';
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('error').style.display = 'block';
        }
    </script>
</body>
</html>
