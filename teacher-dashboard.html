<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - What We Like - HomeBase</title>
    <link rel="stylesheet" href="homebase-layout.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .welcome-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .welcome-section h1 {
            margin: 0 0 10px 0;
            font-size: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card .number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }

        .stat-card .label {
            color: #666;
            font-size: 0.9rem;
        }

        .kids-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-header h2 {
            margin: 0;
            color: #333;
        }

        .kids-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .kid-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .kid-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border-color: #667eea;
        }

        .kid-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .kid-avatar {
            font-size: 3rem;
        }

        .kid-info h3 {
            margin: 0 0 5px 0;
            color: #333;
        }

        .kid-info .kid-age {
            color: #666;
            font-size: 0.9rem;
        }

        .kid-stats {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(0,0,0,0.1);
        }

        .kid-stat {
            flex: 1;
            text-align: center;
        }

        .kid-stat .number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .kid-stat .label {
            font-size: 0.75rem;
            color: #666;
            margin-top: 2px;
        }

        .quick-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .quick-action-btn {
            flex: 1;
            min-width: 100px;
            padding: 8px 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s;
        }

        .quick-action-btn:hover {
            background: #5568d3;
            transform: scale(1.05);
        }

        .quick-action-btn.secondary {
            background: #48bb78;
        }

        .quick-action-btn.secondary:hover {
            background: #38a169;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state .icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #fee;
            color: #c00;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .access-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: bold;
            margin-top: 8px;
        }

        .access-badge.view {
            background: #bee3f8;
            color: #2c5282;
        }

        .access-badge.comment {
            background: #c6f6d5;
            color: #22543d;
        }

        .access-badge.full {
            background: #fed7d7;
            color: #742a2a;
        }
    </style>
</head>
<body>
    <!-- Platform Navigation -->
    <div id="platformNavContainer"></div>
    <div id="sidebar-nav-container"></div>

    <div class="main-content">
        <nav class="breadcrumb-nav">
            <a href="/dashboard.html" title="Dashboard">‚ù§Ô∏è</a>
            <span class="separator">‚Ä∫</span>
            <span class="current">Teacher Dashboard</span>
        </nav>
        <div class="content-area">
        <div class="dashboard-container">
        <div class="welcome-section">
            <h1>üè´ Welcome, <span id="teacherName">Teacher</span></h1>
            <p>Your dashboard for supporting students and families</p>
        </div>

        <div id="errorContainer"></div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="label">Accessible Kids</div>
                <div class="number" id="kidsCount">-</div>
            </div>
            <div class="stat-card">
                <div class="label">Total Observations</div>
                <div class="number" id="observationsCount">-</div>
            </div>
            <div class="stat-card">
                <div class="label">Activities Created</div>
                <div class="number" id="activitiesCount">-</div>
            </div>
        </div>

        <div class="kids-section">
            <div class="section-header">
                <h2>üë∂ Kids You Can Support</h2>
                <button class="btn btn-secondary" onclick="window.location.href='/perspective-activities.html'">
                    üìö View Activity Library
                </button>
            </div>
            <div id="loadingContainer" class="loading" style="display: none;">
                Loading kids...
            </div>
            <div id="kidsContainer" class="kids-grid">
                <!-- Kids will be populated here -->
            </div>
        </div>
        </div>
        </div>
    </div>

    <script src="supabase-config.js"></script>
    <script>
        // Load platform navigation
        fetch('platform-nav.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('platformNavContainer').innerHTML = html;
                const script = document.createElement('script');
                script.src = 'platform-nav.js';
                document.body.appendChild(script);
            })
            .catch(error => console.error('Error loading platform nav:', error));
        
        // Load sidebar navigation
        fetch('sidebar-nav.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('sidebar-nav-container').innerHTML = html;
                const script = document.createElement('script');
                script.src = 'sidebar-nav.js';
                document.body.appendChild(script);
            });
    </script>
    <script src="teacher-dashboard.js"></script>
</body>
</html>
