<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - What We Like - HomeBase</title>
    <link rel="stylesheet" href="homebase-layout.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
            flex-wrap: wrap;
            gap: 15px;
        }

        .page-header-left h1 {
            margin: 0;
            color: #1976d2;
        }

        .page-subtitle {
            margin: 5px 0 0 0;
            color: #666;
            font-size: 0.95rem;
        }

        .header-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary {
            background: #1976d2;
            color: white;
        }

        .btn-primary:hover {
            background: #1565c0;
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
            border: 1px solid #ddd;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .stats-bar {
            display: flex;
            gap: 20px;
            padding: 15px 20px;
            background: #f5f5f5;
            border-radius: 8px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            min-width: 100px;
        }

        .stat-item .value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #1976d2;
        }

        .stat-item .label {
            font-size: 0.75rem;
            color: #666;
            text-transform: uppercase;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-header h2 {
            margin: 0;
            color: #333;
            font-size: 1.3rem;
        }

        .kids-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .kid-card {
            background: white;
            border: 2px solid #e0e0e0;
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .kid-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(25, 118, 210, 0.15);
            border-color: #1976d2;
        }

        .kid-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .kid-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .kid-info h3 {
            margin: 0 0 5px 0;
            color: #333;
            font-size: 1.2rem;
        }

        .kid-info .kid-age {
            color: #666;
            font-size: 0.9rem;
        }

        .kid-stats {
            display: flex;
            gap: 15px;
            padding: 15px 0;
            border-top: 1px solid #f0f0f0;
            border-bottom: 1px solid #f0f0f0;
        }

        .kid-stat {
            flex: 1;
            text-align: center;
        }

        .kid-stat .number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1976d2;
        }

        .kid-stat .label {
            font-size: 0.75rem;
            color: #999;
            text-transform: uppercase;
        }

        .quick-actions {
            display: flex;
            gap: 8px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .btn-small {
            flex: 1;
            min-width: 100px;
            padding: 8px 12px;
            font-size: 13px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state .icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c62828;
        }

        .access-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: bold;
            margin-top: 8px;
        }

        .access-badge.view {
            background: #e3f2fd;
            color: #1565c0;
        }

        .access-badge.comment {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .access-badge.full {
            background: #fce4ec;
            color: #c2185b;
        }

        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                align-items: flex-start;
            }
            .stats-bar {
                justify-content: space-around;
            }
            .kids-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Platform Navigation -->
    <div id="platformNavContainer"></div>
    <div id="sidebar-nav-container"></div>

    <div class="main-content">
        <nav class="breadcrumb-nav">
            <a href="/dashboard.html" title="Dashboard">‚ù§Ô∏è</a>
            <span class="separator">‚Ä∫</span>
            <span class="current">Teacher Dashboard</span>
        </nav>
        <div class="content-area">
        <div class="dashboard-container">
        <div class="page-header">
            <div class="page-header-left">
                <h1>üè´ Teacher Dashboard</h1>
                <p class="page-subtitle">Welcome, <span id="teacherName">Teacher</span> ‚Äî Your hub for supporting students and families</p>
            </div>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="window.location.href='/teacher-observations.html'">
                    üìù My Observations
                </button>
                <button class="btn btn-primary" onclick="window.location.href='/perspective-activities.html'">
                    üìö Activity Library
                </button>
            </div>
        </div>

        <div id="errorContainer"></div>

        <div class="stats-bar">
            <div class="stat-item">
                <div class="value" id="kidsCount">-</div>
                <div class="label">Kids</div>
            </div>
            <div class="stat-item">
                <div class="value" id="observationsCount">-</div>
                <div class="label">Observations</div>
            </div>
            <div class="stat-item">
                <div class="value" id="activitiesCount">-</div>
                <div class="label">Activities</div>
            </div>
        </div>

        <div class="section-header">
            <h2>üë∂ Kids You Can Support</h2>
        </div>
        
        <div id="loadingContainer" class="loading" style="display: none;">
            Loading kids...
        </div>
        <div id="kidsContainer" class="kids-grid">
            <!-- Kids will be populated here -->
        </div>
        </div>
        </div>
    </div>

    <script src="supabase-config.js"></script>
    <script>
        // Load platform navigation
        fetch('platform-nav.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('platformNavContainer').innerHTML = html;
                const script = document.createElement('script');
                script.src = 'platform-nav.js';
                document.body.appendChild(script);
            })
            .catch(error => console.error('Error loading platform nav:', error));
        
        // Load sidebar navigation
        fetch('sidebar-nav.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('sidebar-nav-container').innerHTML = html;
                const script = document.createElement('script');
                script.src = 'sidebar-nav.js';
                document.body.appendChild(script);
            });
    </script>
    <script src="teacher-dashboard.js"></script>
</body>
</html>
