<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Carer Support Platform</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .reset-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .reset-card {
            background: white;
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .reset-card h1 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        
        .reset-card p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .reset-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: left;
        }
        
        .reset-form input {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        
        .reset-form input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .reset-form button {
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }
        
        .reset-form button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        .success-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-card">
            <h1>ðŸ”‘ Reset Password</h1>
            <p>Enter your new password below.</p>
            
            <form id="resetForm" class="reset-form" onsubmit="event.preventDefault(); resetPassword();">
                <input type="password" id="newPassword" placeholder="New Password (min 8 characters)" required minlength="8">
                <input type="password" id="confirmPassword" placeholder="Confirm New Password" required minlength="8">
                <button type="submit">Reset Password</button>
            </form>
            
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
        </div>
    </div>
    
    <script src="supabase-config.js"></script>
    <script>
        let supabaseClient;
        
        document.addEventListener('DOMContentLoaded', async () => {
            supabaseClient = await window.supabaseUtils.initSupabase();
            
            if (!supabaseClient) {
                showError('Failed to initialize. Please try again.');
                return;
            }
            
            // Check if user is authenticated (from password reset link)
            const { data: { user } } = await supabaseClient.auth.getUser();
            
            if (!user) {
                showError('Invalid or expired reset link. Please request a new one.');
                setTimeout(() => {
                    window.location.href = '/auth.html';
                }, 3000);
            }
        });
        
        async function resetPassword() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validation
            if (newPassword !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            
            if (newPassword.length < 8) {
                showError('Password must be at least 8 characters');
                return;
            }
            
            hideError();
            
            try {
                const { error } = await supabaseClient.auth.updateUser({
                    password: newPassword
                });
                
                if (error) throw error;
                
                showSuccess('Password updated successfully! Redirecting to sign in...');
                
                setTimeout(() => {
                    window.location.href = '/auth.html';
                }, 2000);
                
            } catch (error) {
                console.error('Password reset error:', error);
                showError(error.message || 'Failed to reset password. Please try again.');
            }
        }
        
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.add('show');
            document.getElementById('successMessage').classList.remove('show');
        }
        
        function hideError() {
            document.getElementById('errorMessage').classList.remove('show');
        }
        
        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.classList.add('show');
            document.getElementById('errorMessage').classList.remove('show');
        }
    </script>
</body>
</html>
