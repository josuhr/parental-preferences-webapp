<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Observations - HomeBase</title>
    <link rel="stylesheet" href="homebase-layout.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .observations-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
            flex-wrap: wrap;
            gap: 15px;
        }

        .page-header-left h1 {
            margin: 0;
            color: #1976d2;
        }

        .page-subtitle {
            margin: 5px 0 0 0;
            color: #666;
            font-size: 0.95rem;
        }

        .header-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary {
            background: #1976d2;
            color: white;
        }

        .btn-primary:hover {
            background: #1565c0;
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
            border: 1px solid #ddd;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .filter-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-bar select {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            background: white;
        }

        .observations-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .observation-card {
            background: white;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            border-left: 4px solid #1976d2;
            transition: all 0.2s;
        }

        .observation-card:hover {
            border-color: #1976d2;
            box-shadow: 0 4px 12px rgba(25, 118, 210, 0.1);
        }

        .observation-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .observation-meta {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .badge.preference { background: #fce4ec; color: #c2185b; }
        .badge.behavior { background: #e3f2fd; color: #1565c0; }
        .badge.growth { background: #e8f5e9; color: #2e7d32; }
        .badge.challenge { background: #fff3e0; color: #ef6c00; }
        .badge.success { background: #f1f8e9; color: #558b2f; }

        .observation-title {
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .observation-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .observation-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #f0f0f0;
            font-size: 0.85rem;
            color: #999;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            margin: 0;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
        }

        .close-btn:hover {
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit;
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 25px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state .icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c62828;
        }

        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #2e7d32;
        }

        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                align-items: flex-start;
            }
            .filter-bar {
                flex-direction: column;
                align-items: stretch;
            }
            .filter-bar select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Platform Navigation -->
    <div id="platformNavContainer"></div>
    <div id="sidebar-nav-container"></div>

    <div class="main-content">

    <div class="observations-container">
        <div class="page-header">
            <div class="page-header-left">
                <h1>üìù Observations</h1>
                <p class="page-subtitle">Record and track observations about kids' engagement and preferences</p>
            </div>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="window.location.href='/teacher-dashboard.html'">
                    ‚Üê Back
                </button>
                <button class="btn btn-primary" onclick="openObservationModal()">
                    ‚ûï Add Observation
                </button>
            </div>
        </div>

        <div id="messageContainer"></div>

        <div class="filter-bar">
            <select id="kidFilter" onchange="loadObservations()">
                <option value="">All Kids</option>
            </select>
            <select id="typeFilter" onchange="loadObservations()">
                <option value="">All Types</option>
                <option value="preference">Preference</option>
                <option value="behavior">Behavior</option>
                <option value="growth">Growth</option>
                <option value="challenge">Challenge</option>
                <option value="success">Success</option>
            </select>
        </div>

        <div id="loadingContainer" class="loading" style="display: none;">
            Loading observations...
        </div>

        <div id="observationsContainer" class="observations-list">
            <!-- Observations will be loaded here -->
        </div>
    </div>

    <!-- Add/Edit Observation Modal -->
    <div id="observationModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Observation</h2>
                <button class="close-btn" onclick="closeObservationModal()">√ó</button>
            </div>
            <form id="observationForm" onsubmit="event.preventDefault(); saveObservation();">
                <div class="form-group">
                    <label for="obsKid">Kid *</label>
                    <select id="obsKid" required>
                        <option value="">Select a kid...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="obsType">Observation Type *</label>
                    <select id="obsType" required>
                        <option value="preference">Preference - About their likes/dislikes</option>
                        <option value="behavior">Behavior - How they interacted</option>
                        <option value="growth">Growth - Progress or development</option>
                        <option value="challenge">Challenge - Difficulty they experienced</option>
                        <option value="success">Success - Achievement or milestone</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="obsTitle">Title *</label>
                    <input type="text" id="obsTitle" placeholder="Brief summary..." required>
                </div>
                <div class="form-group">
                    <label for="obsDescription">Description</label>
                    <textarea id="obsDescription" placeholder="Detailed observation..."></textarea>
                </div>
                <div class="form-group">
                    <label for="obsDate">Date Observed</label>
                    <input type="date" id="obsDate" value="">
                </div>
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="obsVisibleToParent" checked>
                        <label for="obsVisibleToParent" style="margin: 0;">Visible to parent</label>
                    </div>
                    <small style="color: #666;">Uncheck if this is a private note for your records only</small>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeObservationModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Observation</button>
                </div>
            </form>
        </div>
    </div>

    </div>

    <script src="supabase-config.js"></script>
    <script>
        // Load platform navigation
        fetch('platform-nav.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('platformNavContainer').innerHTML = html;
                const script = document.createElement('script');
                script.src = 'platform-nav.js';
                document.body.appendChild(script);
            });

        // Load sidebar navigation
        fetch('sidebar-nav.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('sidebar-nav-container').innerHTML = html;
                const script = document.createElement('script');
                script.src = 'sidebar-nav.js';
                document.body.appendChild(script);
            });
    </script>
    <script src="teacher-observations.js"></script>
</body>
</html>
