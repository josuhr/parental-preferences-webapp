<!-- Platform Navigation Component -->
<!-- Include this in all app pages -->
<style>
    .platform-nav {
        background: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 25%, #FFA726 50%, #AB47BC 75%, #7E57C2 100%);
        padding: 0 24px;
        height: 60px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        margin-bottom: 0;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
    }

    .platform-nav-container {
        height: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 20px;
    }

    .platform-brand {
        display: flex;
        align-items: center;
        gap: 12px;
        color: white;
        text-decoration: none;
        transition: transform 0.2s;
    }

    .platform-brand:hover {
        transform: scale(1.02);
    }

    .platform-brand-logo {
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .platform-brand-logo svg {
        width: 100%;
        height: 100%;
        filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.2));
    }

    .platform-brand-text h1 {
        margin: 0;
        font-size: 1.4rem;
        font-weight: 700;
        color: white;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        letter-spacing: 0.5px;
    }

    .platform-nav-right {
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .user-menu {
        position: relative;
    }

    .user-menu-btn {
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 8px 16px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 0.9rem;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: all 0.2s;
        backdrop-filter: blur(4px);
    }

    .user-menu-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.5);
    }

    .user-menu-dropdown {
        display: none;
        position: absolute;
        top: 100%;
        right: 0;
        margin-top: 8px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        min-width: 200px;
        z-index: 1000;
        overflow: hidden;
    }

    .user-menu-dropdown.show {
        display: block;
    }

    .user-menu-item {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 12px 16px;
        color: #333;
        text-decoration: none;
        cursor: pointer;
        transition: background 0.2s;
        border-bottom: 1px solid #f0f0f0;
        font-size: 0.95rem;
    }

    .user-menu-item:last-child {
        border-bottom: none;
    }

    .user-menu-item:hover {
        background: #f8f9fa;
    }

    .user-menu-item-icon {
        width: 20px;
        height: 20px;
        flex-shrink: 0;
    }

    .user-menu-item-icon svg {
        width: 100%;
        height: 100%;
        stroke: #667eea;
    }

    @media (max-width: 768px) {
        .platform-nav {
            padding: 0 15px;
        }

        .platform-brand-text h1 {
            font-size: 1.2rem;
        }

        .platform-brand-logo {
            width: 32px;
            height: 32px;
        }

        .user-menu-dropdown {
            position: fixed;
            right: 15px;
            left: 15px;
            width: auto;
        }
    }

    /* Add spacing for fixed navigation */
    body {
        padding-top: 60px;
    }
</style>
