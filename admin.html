<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Parental Preferences</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .admin-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .admin-header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .admin-header h1 {
            color: #667eea;
            margin: 0;
            font-size: 2rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        .stat-value {
            font-size: 3rem;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }
        
        .stat-label {
            color: #666;
            font-size: 1.1rem;
        }
        
        .users-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .users-card h2 {
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .search-bar {
            margin-bottom: 20px;
        }
        
        .search-bar input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
        }
        
        .search-bar input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .users-table th {
            background: #f5f5f5;
            padding: 15px;
            text-align: left;
            font-weight: bold;
            color: #333;
            border-bottom: 2px solid #ddd;
        }
        
        .users-table td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .users-table tr:hover {
            background: #f9f9f9;
        }
        
        .user-status {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: bold;
        }
        
        .user-status.active {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        .user-status.inactive {
            background: #ffebee;
            color: #c62828;
        }
        
        .role-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: bold;
        }
        
        .role-badge.admin {
            background: #fff3cd;
            color: #856404;
        }
        
        .role-badge.user {
            background: #e3f2fd;
            color: #1565c0;
        }
        
        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: bold;
            transition: all 0.3s;
            margin: 0 5px;
        }
        
        .action-btn.toggle {
            background: #667eea;
            color: white;
        }
        
        .action-btn.toggle:hover {
            background: #5568d3;
        }
        
        .action-btn.danger {
            background: #f44336;
            color: white;
        }
        
        .action-btn.danger:hover {
            background: #d32f2f;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .users-table {
                font-size: 0.9rem;
            }
            
            .users-table th,
            .users-table td {
                padding: 10px 5px;
            }
            
            .action-btn {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Platform Navigation -->
    <div id="platformNavContainer"></div>
    
    <div class="admin-container">
        <div class="admin-header">
            <h1>üõ°Ô∏è Admin Panel</h1>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="window.location.href='/dashboard.html'">Dashboard</button>
                <button class="btn btn-secondary" onclick="window.location.href='/index.html'">View App</button>
            </div>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalUsers">0</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="activeUsers">0</div>
                <div class="stat-label">Active Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="connectedSheets">0</div>
                <div class="stat-label">Connected Sheets</div>
            </div>
        </div>
        
        <div class="users-card">
            <h2>User Management</h2>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search users by name or email...">
            </div>
            
            <div id="usersTableContainer">
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Sheet ID</th>
                            <th>Status</th>
                            <th>Last Login</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- Users will be inserted here -->
                    </tbody>
                </table>
                
                <div id="emptyState" class="empty-state" style="display: none;">
                    <div class="empty-state-icon">üë•</div>
                    <p>No users found</p>
                </div>
            </div>
        </div>
    </div>
    
    <div id="loadingOverlay" class="loading no-print" style="display: none;">Loading...</div>
    <div id="error" class="error no-print" style="display: none;"></div>
    
    <script src="supabase-config.js"></script>
    <script>
        // Load platform navigation
        fetch('platform-nav.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('platformNavContainer').innerHTML = html;
                // Load platform nav JavaScript
                const script = document.createElement('script');
                script.src = 'platform-nav.js';
                document.body.appendChild(script);
                // Set current app context after script loads
                script.onload = () => {
                    if (window.platformNav) {
                        window.platformNav.setCurrentApp('parental-prefs', 'Admin Panel', 'üõ°Ô∏è');
                    }
                };
            })
            .catch(error => console.error('Error loading platform nav:', error));
    </script>
    <script src="admin.js"></script>
</body>
</html>
