<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - HomeBase</title>
    <link rel="stylesheet" href="homebase-layout.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .admin-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .admin-header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .admin-header h1 {
            color: #667eea;
            margin: 0;
            font-size: 2rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        .stat-value {
            font-size: 3rem;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }
        
        .stat-label {
            color: #666;
            font-size: 1.1rem;
        }
        
        .users-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .users-card h2 {
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .search-bar {
            margin-bottom: 20px;
        }
        
        .search-bar input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
        }
        
        .search-bar input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .users-table th {
            background: #f5f5f5;
            padding: 15px;
            text-align: left;
            font-weight: bold;
            color: #333;
            border-bottom: 2px solid #ddd;
        }
        
        .users-table td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .users-table tr:hover {
            background: #f9f9f9;
        }
        
        .user-status {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: bold;
        }
        
        .user-status.active {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        .user-status.inactive {
            background: #ffebee;
            color: #c62828;
        }
        
        .role-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: bold;
        }
        
        .role-badge.admin {
            background: #fff3cd;
            color: #856404;
        }
        
        .role-badge.user {
            background: #e3f2fd;
            color: #1565c0;
        }
        
        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: bold;
            transition: all 0.3s;
            margin: 0 5px;
        }
        
        .action-btn.toggle {
            background: #667eea;
            color: white;
        }
        
        .action-btn.toggle:hover {
            background: #5568d3;
        }
        
        .action-btn.danger {
            background: #f44336;
            color: white;
        }
        
        .action-btn.danger:hover {
            background: #d32f2f;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .users-table {
                font-size: 0.9rem;
            }
            
            .users-table th,
            .users-table td {
                padding: 10px 5px;
            }
            
            .action-btn {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .modal-header h2 {
            margin: 0;
            color: #333;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close-btn:hover {
            color: #333;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Platform Navigation -->
    <div id="platformNavContainer"></div>
    <div id="sidebar-nav-container"></div>
    
    <div class="main-content">
        <div class="admin-container">
        <div class="admin-header">
            <h1>üõ°Ô∏è Admin Panel</h1>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="window.location.href='/dashboard.html'">Dashboard</button>
                <button class="btn btn-secondary" onclick="window.location.href='/index.html'">View App</button>
            </div>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalUsers">0</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="activeUsers">0</div>
                <div class="stat-label">Active Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="connectedSheets">0</div>
                <div class="stat-label">Connected Sheets</div>
            </div>
        </div>
        
        <div class="users-card">
            <h2>User Management</h2>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search users by name or email...">
            </div>
            
            <div id="usersTableContainer">
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Sheet ID</th>
                            <th>Status</th>
                            <th>Last Login</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- Users will be inserted here -->
                    </tbody>
                </table>
                
                <div id="emptyState" class="empty-state" style="display: none;">
                    <div class="empty-state-icon">üë•</div>
                    <p>No users found</p>
                </div>
            </div>
        </div>
        
        <!-- Universal Activities Management -->
        <div class="users-card" style="margin-top: 30px;">
            <h2>Universal Activities Database</h2>
            <p style="color: #666; margin-bottom: 20px;">Manage the universal activities library available to all users</p>
            
            <div style="display: flex; gap: 15px; margin-bottom: 20px; flex-wrap: wrap;">
                <button class="btn btn-primary" id="addCategoryBtn">‚ûï Add Category</button>
                <button class="btn btn-primary" id="addUniversalActivityBtn">‚ûï Add Activity</button>
                <div class="search-bar" style="flex: 1; margin: 0; min-width: 200px;">
                    <input type="text" id="activitySearchInput" placeholder="Search activities...">
                </div>
            </div>
            
            <div id="categoriesContainer">
                <!-- Categories and activities will be loaded here -->
            </div>
        </div>
    </div>
    
    <div id="loadingOverlay" class="loading no-print" style="display: none;">Loading...</div>
    <div id="error" class="error no-print" style="display: none;"></div>
    </div>
    
    <!-- Add/Edit Category Modal -->
    <div id="categoryModal" class="modal" style="display: none;">
        <div class="modal-content" style="max-width: 500px;">
            <div class="modal-header">
                <h2 id="categoryModalTitle">Add Category</h2>
                <button class="close-btn" onclick="closeCategoryModal()">√ó</button>
            </div>
            <div style="padding: 20px;">
                <div class="form-group">
                    <label for="categoryName">Category Name</label>
                    <input type="text" id="categoryName" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
                </div>
                <div class="form-group">
                    <label for="categoryIcon">Icon</label>
                    <input type="text" id="categoryIcon" placeholder="e.g., üé®" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
                </div>
                <div class="form-group">
                    <label for="categorySortOrder">Sort Order</label>
                    <input type="number" id="categorySortOrder" value="1" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
                </div>
                <div style="display: flex; gap: 10px;">
                    <button class="btn btn-primary" id="saveCategoryBtn">Save</button>
                    <button class="btn btn-secondary" onclick="closeCategoryModal()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Add/Edit Activity Modal -->
    <div id="activityModal" class="modal" style="display: none;">
        <div class="modal-content" style="max-width: 500px;">
            <div class="modal-header">
                <h2 id="activityModalTitle">Add Activity</h2>
                <button class="close-btn" onclick="closeActivityModal()">√ó</button>
            </div>
            <div style="padding: 20px;">
                <div class="form-group">
                    <label for="activityCategory">Category</label>
                    <select id="activityCategory" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
                        <option value="">-- Select a category --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="activityName">Activity Name</label>
                    <input type="text" id="activityName" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
                </div>
                <div class="form-group">
                    <label for="activityDescription">Description (optional)</label>
                    <textarea id="activityDescription" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; min-height: 80px;"></textarea>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button class="btn btn-primary" id="saveActivityBtn">Save</button>
                    <button class="btn btn-secondary" onclick="closeActivityModal()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="supabase-config.js"></script>
    <script>
        // Load platform navigation
        fetch('platform-nav.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('platformNavContainer').innerHTML = html;
                const script = document.createElement('script');
                script.src = 'platform-nav.js';
                document.body.appendChild(script);
            })
            .catch(error => console.error('Error loading platform nav:', error));
        
        // Load sidebar navigation
        fetch('sidebar-nav.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('sidebar-nav-container').innerHTML = html;
                const script = document.createElement('script');
                script.src = 'sidebar-nav.js';
                document.body.appendChild(script);
            });
    </script>
    <script src="admin.js"></script>
</body>
</html>
