<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kid Activity Preferences - Teacher View - HomeBase</title>
    <link rel="stylesheet" href="homebase-layout.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .teacher-view-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
            flex-wrap: wrap;
            gap: 15px;
        }

        .page-header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .kid-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .page-header-left h1 {
            margin: 0;
            color: #1976d2;
        }

        .page-subtitle {
            margin: 5px 0 0 0;
            color: #666;
            font-size: 0.9rem;
        }

        .read-only-badge {
            display: inline-block;
            background: #e3f2fd;
            color: #1565c0;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .header-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary {
            background: #1976d2;
            color: white;
        }

        .btn-primary:hover {
            background: #1565c0;
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
            border: 1px solid #ddd;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #1976d2;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
        }

        .info-box strong {
            display: block;
            margin-bottom: 5px;
            color: #1976d2;
        }

        .category-section {
            background: white;
            border: 2px solid #e0e0e0;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .category-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .category-header h2 {
            margin: 0;
            color: #333;
            font-size: 1.2rem;
        }

        .preference-group {
            margin-bottom: 25px;
        }

        .preference-group-title {
            font-size: 1rem;
            font-weight: 600;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .preference-group-title.loves {
            background: #fce4ec;
            color: #c2185b;
        }

        .preference-group-title.likes {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .preference-group-title.neutral {
            background: #f5f5f5;
            color: #666;
        }

        .preference-group-title.dislikes {
            background: #fff3e0;
            color: #e65100;
        }

        .preference-group-title.refuses {
            background: #fafafa;
            color: #757575;
        }

        .activities-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 12px;
        }

        .activity-chip {
            padding: 12px 15px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            border-left: 4px solid #1976d2;
            font-size: 0.95rem;
        }

        .activity-chip strong {
            display: block;
            margin-bottom: 4px;
            color: #333;
        }

        .activity-chip .description {
            font-size: 0.8rem;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state .icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c62828;
        }

        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                align-items: flex-start;
            }
            .activities-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Platform Navigation -->
    <div id="platformNavContainer"></div>
    <div id="sidebar-nav-container"></div>

    <div class="main-content">

    <div class="teacher-view-container">
        <div class="page-header">
            <div class="page-header-left">
                <div class="kid-avatar" id="kidAvatar">üë∂</div>
                <div>
                    <h1 id="kidName">Loading...</h1>
                    <p class="page-subtitle">
                        <span class="read-only-badge">üëÄ Read-Only View</span>
                    </p>
                </div>
            </div>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="window.location.href='/teacher-dashboard.html'">
                    ‚Üê Back
                </button>
                <button class="btn btn-secondary" onclick="viewObservations()">
                    üìã My Observations
                </button>
                <button class="btn btn-primary" onclick="addObservation()">
                    üìù Add Observation
                </button>
            </div>
        </div>

        <div id="errorContainer"></div>

        <div class="info-box">
            <strong>üí° Teacher View</strong>
            You're viewing this kid's preferences in read-only mode. Use this information for planning activities and understanding their interests.
        </div>

        <div id="loadingContainer" class="loading" style="display: none;">
            Loading preferences...
        </div>

        <div id="categoriesContainer">
            <!-- Categories will be loaded here -->
        </div>
    </div>

    <script src="supabase-config.js"></script>
    <script>
        // Load platform navigation
        fetch('platform-nav.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('platformNavContainer').innerHTML = html;
                const script = document.createElement('script');
                script.src = 'platform-nav.js';
                document.body.appendChild(script);
                script.onload = () => {
                    if (window.platformNav) {
                        window.platformNav.setCurrentApp('teacher-dashboard', 'Teacher Dashboard', 'üè´');
                    }
                };
            })
            .catch(error => console.error('Error loading platform nav:', error));
        
        // Load sidebar navigation
        fetch('sidebar-nav.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('sidebar-nav-container').innerHTML = html;
                const script = document.createElement('script');
                script.src = 'sidebar-nav.js';
                document.body.appendChild(script);
            });
    </script>
    <script src="teacher-kid-view.js"></script>
    </div>
</body>
</html>
